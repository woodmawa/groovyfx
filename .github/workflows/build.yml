name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [21, 25]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      # JavaFX tests on Linux often need a virtual display.
      # If your tests already pass headless locally on Linux, you can remove xvfb-run.
      - name: Run tests (with Xvfb)
        run: xvfb-run -a ./gradlew clean test

      # Optional: upload test reports on failure
      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-java-${{ matrix.java }}
          path: |
            build/reports/tests/test
            build/test-results/test
